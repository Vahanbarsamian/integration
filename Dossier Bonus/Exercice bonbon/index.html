<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Formulaire</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato|Pacifico" rel="stylesheet"> 
</head>
<body>
<main>
<h1>Je suis un joli formulaire</h1>
</main>

<fieldset>
	<legend align="center">Voici mes informations</legend>
	<p><label for="nom">Mon nom est</label>
	<input type="text" name="nom" id="nom" placeholder="(Votre nom ici)">et</p>
	
	<p><label for="mail">Mon mail est</label>
	<input type="text" name="mail" id="mail" placeholder="(Votre mail ici)"></p>
	
	<p><input type="checkbox" name="super" id="super"><label for="super">Super</label>
	<input type="checkbox" name="genial" id="genial"><label for="genial">Genial</label></p>
	
	<p><input type="radio" name="radio" id="rsuper"><label for="rsuper">Super</label>
	<input type="radio" name="radio" id="rgenial"><label for="rgenial">Genial</label></p>
	
	<p><label for="message">J'ai un message pour toi</label></p>
	<textarea id="message" placeholder="(Votre message ici)" cols='80' rows="4"></textarea>	
	<button type="submit" value=""></button>
	<label class="envoyer">Envoyer</label>
	
</fieldset>
</body>

</html>
